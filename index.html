<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.3.0-web/css/all.min.css">
    <title>Momentum App</title>
</head>

<body>
    <!-- intro + clock + greeting -->
    <div id="intro">
        <form id="login-form" class="hidden">
            <label for="username-input">
                <h1>Hello, what's your name?</h1>
            </label>
            <input type="text" id="username-input">
        </form>

        <div id="greeting-container">
            <div id="clock-container">
                <div id="clock-timezone" class="hide">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div id="clock" class="hidden"></div>
                <div id="clock-format" class="hide">
                    <i class="fa-solid fa-ellipsis" onclick="toggleMenu()"></i>
                </div>
            </div>

            <div class="clock-option-wrap" id="clockOption">
                <div class="clock-option">
                    <p>12-hour time</p>
                    <div class="toggleOff">
                        <div class="toggleBoxOff"></div>
                    </div>
                </div>
            </div>

            <div id="name-greeting">
                <div id="extra-space" class="hide">
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                <div id="greeting" class="hidden">
                    <span id="time-greeting"></span>
                    <span id="user-greeting"></span>
                </div>
                <div id="greeting-option" class="hide">
                    <i class="fa-solid fa-ellipsis" onclick="toggleMenu()"></i>
                </div>
            </div>

            <div class="update-name-wrap" id="updateName">
                <div class="update-name">
                    <p>Edit Name</p>
                </div>
            </div>
        </div>
    </div>

    <!-- quotes -->
    <div id="quotes" class="hidden">
        <span class="quote-text">"The quote text goes here"</span>
        <span class="author">- Author name</span>
    </div>

    <!-- to do -->
    <div id="todo" class="hidden" onclick="showTodoMenu()">
        <div id="todo-text">Todo</div>
    </div>

    <div id="todo-container">
        <div id="todo-title">
            <h2>Todo</h2>
            <div id="todo-close-button">&times;</div>
        </div>

        <div id="todo-items">
            <ul id="todo-list">
            </ul>
        </div>

        <form id="todo-form">
            <input type="text" name="newTodo" placeholder="New Todo">
        </form>
    </div>

    <!-- weather -->
    <div id="weather" class="hidden">
        <span>Current weather: </span><span></span>
        <br>
        <span>City: </span><span></span>
    </div>

    <!-- searchbar -->
    <div id="search-bar" class="hidden">
        <form action="https://www.google.com/search" method="GET">
            <i class="fas fa-search search-icon"></i>
            <input type="text" name="search" placeholder="Search here...">
        </form>
    </div>

    <script src="./js/intro-dashboard.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
