<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum App</title>
</head>

<body>
    <!-- Greeting -->
    <div class="intro">
        <form id="login-form" class="hidden">
            <label for="username-input">
                <h1>Hello, what's your name?</h1>
            </label>
            <input type="text" id="username-input">
        </form>

        <div id="greeting-container" class="hidden">
            <div id="clock-container">
                <span id="clock">00:00:00</span>
                <button id="time-format-button" class="hidden">12hr</button>
            </div>
            <div id="greeting"></div>
        </div>
    </div>

    <!-- quotes -->
    <div id="quotes">
        <span>"The quote text goes here"</span>
        <span>- Author name</span>
    </div>

    <!-- to do -->

    <div class="container">
        <form id="todo-form">
            <input type="text" placeholder="Add a to-do item">
            <button type="submit">Add</button>
        </form>

        <ul id="todo-list">
        </ul>
    </div>

    <!-- weather -->
    <div id="weather">
        <span>Current weather: </span><span></span>
        <br>
        <span>City: </span><span></span>
    </div>

    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>



</body>

</html>
