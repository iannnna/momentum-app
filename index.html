<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.3.0-web/css/all.min.css">
    <title>Momentum App</title>
</head>

<body>
    <!-- Greeting -->
    <div id="intro">
        <form id="login-form" class="hidden">
            <label for="username-input">
                <h1>Hello, what's your name?</h1>
            </label>
            <input type="text" id="username-input">
        </form>

        <div id="greeting-container">
            <div id="clock-container">
                <div id="clock-timezone" class="hide">
                    <i class="fa-solid fa-repeat"></i>
                </div>
                <div id="clock" class="hidden"></div>
                <div id="clock-format" class="hide">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div id="name-greeting">
                <div id="extra-space" class="hide">
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                <div id="greeting" class="hidden"></div>
                <div id="greeting-option" class="hide">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- quotes -->
    <div id="quotes" class="hidden">
        <span>"The quote text goes here"</span>
        <span>- Author name</span>
    </div>

    <!-- to do -->

    <div id="todo-container" class="hidden">
        <form id="todo-form">
            <input type="text" placeholder="Add a to-do item">
            <button type="submit">Add</button>
        </form>

        <ul id="todo-list">
        </ul>
    </div>

    <!-- weather -->
    <div id="weather" class="hidden">
        <span>Current weather: </span><span></span>
        <br>
        <span>City: </span><span></span>
    </div>

    <script src="./js/greeting.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>



</body>

</html>
